<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signuppage.css">
    <title>Document</title>
</head>

<body id="bd">
    <div class="container">
        <header>

            <div class="navbar">
                <div class="navbar-nameInJapanese">
                    なると 渦巻き
                </div>
                <div class="navbar-options">
                    <li><a id="font-effect-1" href="#">Seasons</a></li>
                    <li><a id="font-effect-2" href="#">Episodes</a></li>
                    <li><a id="font-effect-3" href="#">Manga</a></li>
                </div>
                <div class="navbar-watchButton">
                    <button>
                        Watch Now
                    </button>
                </div>
            </div>

        </header>

        <main>
            <div class="content">

                <div class="content-ranking" id="font-effect">
                    <p>#1 Best Anime</p>
                    <p>Written By Masashi Kishimoto</p>
                </div>
                <div class="content-name" id="font-effect-6">
                    NARUTO UZUMAKI
                </div>
                <div class="content-aboutTheAnime" id="font-effect-5">
                    “People who continue to put their lives on the line to defend their faith become heroes and continue
                    to exist on in legend.” – Naruto.
                </div>
                <div class="content-loginbutton">
                    <button id="effect">Login Now</button>
                </div>

            </div>
        </main>
        <footer>
            <div class="changeMode">
                <button id="mode">Change Mode</button>
            </div>
        </footer>
    </div>


    <script src="signuppage.js"></script>

</body>

</html>
